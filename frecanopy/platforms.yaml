platforms:
   - name: ncrc4.intel
     compiler: intel
     modulesInit: [" module use -a /ncrc/home2/fms/local/modulefiles \n","source $MODULESHOME/init/sh \n"]
     modules: ["intel/intel.2022.0.2","fre/bronx-20","cray-hdf5/1.12.0.4","cray-netcdf/4.6.3.2"]
     fc: ftn
     cc: cc
     mkTemplate: "/ncrc/home2/fms/local/opt/fre-commands/bronx-20/site/ncrc4/intel.mk"
     modelRoot: ${HOME}/fremake_canopy/test
   - name: ncrc5.intel
     compiler: intel
     modulesInit: [" module use -a /ncrc/home2/fms/local/modulefiles \n","source $MODULESHOME/init/sh \n"]
     modules: ["$(INTEL)/2022.2.1","fre/bronx-20",cray-hdf5/1.12.2.3, cray-netcdf/4.9.0.3, craype-hugepages4M, libyaml/0.2.5]
     fc: ftn
     cc: cc
     mkTemplate: "${HOME}/SHiELD_build/site/intel.mk"
     modelRoot: ${HOME}/fremake_canopy/test
   - name: ncrc5.intel23
     compiler: intel
     modulesInit: [" module use -a /ncrc/home2/fms/local/modulefiles \n","source $MODULESHOME/init/sh \n"]
     modules: ["$(INTEL)/2023.1.0","fre/bronx-20",cray-hdf5/1.12.2.3, cray-netcdf/4.9.0.3]
     fc: ftn
     cc: cc
     mkTemplate: "${HOME}/SHiELD_build/site/intel.mk"
     modelRoot: ${HOME}/fremake_canopy/test
   - name: hpcme.2023
     compiler: intel
     RUNenv: [". /spack/share/spack/setup-env.sh", "spack load libyaml", "spack load netcdf-fortran@4.5.4", "spack load bacio", "spack load sp", "spack load w3emc", "spack load w3nco"]
     modelRoot: /apps
     fc: mpiifort
     cc: mpiicc
     container: True
     containerBuild: "podman"
     containerRun: "apptainer"     
